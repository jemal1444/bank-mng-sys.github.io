<!DOCTYPE html>
<html>
<head>
  <title>Banking CBS Registration</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/stylesofregister.css') }}">
</head>
<body>
  <h2>Customer Registration Form</h2>
  
 <form action="/register" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
    
    <label for="account_type">Account Type:</label>
    <select id="account_type" name="account_type" required>
      <option value="savings">Savings</option>
      <option value="current">Current</option>
      <option value="fixed_deposit">Fixed Deposit</option>
    </select>
    
    <label for="initial_deposit">Initial Deposit:</label>
    <input type="number" id="initial_deposit" name="initial_deposit" required>
    
    <input type="submit" value="Register">
  </form>
</body>
</html>
