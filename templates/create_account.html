<!DOCTYPE html>
<html>
<head>
    <title>Create Bank Account</title>
    <script>
        function validateForm() {
            var accountNumber = document.getElementById('account_number').value;
            var accountName = document.getElementById('account_name').value;

            if (accountNumber === '' || accountName === '') {
                alert('Please fill in all the fields.');
                return false;
            }

            // Add more validation rules as needed

            return true;
        }
    </script>
</head>
<body>
    <h1>Create Bank Account</h1>
    <form action="/create_account" method="POST" onsubmit="return validateForm()">
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required><br><br>

        <label for="account_name">Account Name:</label>
        <input type="text" id="account_name" name="account_name" required><br><br>

        <!-- Add more fields as needed -->

        <input type="submit" value="Create Account">
    </form>
	
</body>
</html>
